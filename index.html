<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SecureNotes</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="/images/icon/icon.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <input id="btn-home" type="button" value="home" data-template="home" />
      <div id="container"></div>
    </main>

    <template id="home">
      <h1>NotaLocker</h1>
      <div class="div-registros">
        <table class="tabela-notas"></table>
        <input
          class="btn-adicionar-nota"
          type="button"
          value="Adicionar nota"
        />
      </div>
    </template>
  </body>
</html>
